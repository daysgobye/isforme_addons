<script>
    let isHidden = true
    window.spaceSettings.hideInput = {
        title: "Hide Input",
        fieldType: "boolean",
        description: "Uncheck to show input again.",
        value: isHidden,
        onSave: (newValue) => {
            isHidden = newValue
            hideInputChange()
        }
    }
    const hideInputChange = () => {
        const form = document.getElementsByClassName("fm-form")[0]
        if (form) {
            if (isHidden) {
                form.classList.add("hidden")
            } else {
                form.classList.remove("hidden")
            }
        }
    }
    window.spaceSettingsOnMount.push(hideInputChange)
</script>
